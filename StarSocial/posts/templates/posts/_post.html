<div class="media">
  <h3 style="margin-right:100px"><a href="{% url 'posts:for_user' username=post.user.username %}">@{{ post.user.username }}</a></h3>

  <div class="media-body" style="margin-bottom:20px">
    <h5>{{post.message_html|safe}}</h5>
      <time class="time">
        <a href="{% url 'posts:single' username=post.user.username pk=post.pk %}">{{post.created_time}}</a>
      </time>
      {% if post.group %}
			<span class="group-name">in <a href="{% url 'groups:single' slug=post.group.slug %}">{{ post.group.name }}</a></span>
			{% endif %}
  </div>
  <div class="media-footer">
    {% if user.is_authenticated and post.user == user %}
      <a title="delete" href="{% url 'posts:delete' pk=post.pk %}" class="btn btn-simple">
        <span class="far fa-times-circle text-danger" aria-hidden="true">Delete</span>
      </a>
    {% endif %}
  </div>
</div>
